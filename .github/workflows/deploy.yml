name: Deploy to EC2 with Dynamic Security Group

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Runner IP를 한 번만 구해서 저장(추가/삭제에 동일 값 사용)
      - name: Capture Runner IP
        run: |
          IP=$(curl -s https://checkip.amazonaws.com)
          echo "RUNNER_IP=$IP" >> $GITHUB_ENV
          echo "Runner IP: $IP"

      # prod는 SHA 태그를 사용(운영에서 latest 덮어쓰기 사고 방지)
      - name: Set Image Tag (SHA)
        run: |
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      # SHA 태그 + (선택) latest도 같이 푸시
      - name: Build & Push Docker Image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USER }}/book-preprocessing-worker:${IMAGE_TAG} .
          docker push ghcr.io/${{ secrets.GHCR_USER }}/book-preprocessing-worker:${IMAGE_TAG}

          # 원본 문서가 latest를 쓰고 있었으니, 호환 위해 latest도 같이 갱신(선택이지만 보통 유용)
          docker tag ghcr.io/${{ secrets.GHCR_USER }}/book-preprocessing-worker:${IMAGE_TAG} ghcr.io/${{ secrets.GHCR_USER }}/book-preprocessing-worker:latest
          docker push ghcr.io/${{ secrets.GHCR_USER }}/book-preprocessing-worker:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Add GitHub Actions IP to Security Group
        run: |
          echo "보안 그룹(${{ secrets.AWS_SG_ID }})에 SSH(22) 허용 규칙을 추가합니다..."
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.AWS_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr $RUNNER_IP/32

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e

            GHCR_USER='${{ secrets.GHCR_USER }}'
            GHCR_TOKEN='${{ secrets.GHCR_TOKEN }}'
            IMAGE_TAG='${{ github.sha }}'

            KAFKA_BOOTSTRAP_SERVERS='${{ secrets.KAFKA_BOOTSTRAP_SERVERS }}'
            KAFKA_USERNAME='${{ secrets.KAFKA_USERNAME }}'
            KAFKA_PASSWORD='${{ secrets.KAFKA_PASSWORD }}'

            echo "이미지 Pull 시작..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
            docker pull ghcr.io/$GHCR_USER/book-preprocessing-worker:$IMAGE_TAG

            echo "기존 컨테이너 정리..."
            docker stop book-preprocessing-worker || true
            docker rm book-preprocessing-worker || true

            echo "새 컨테이너 실행..."
            docker run -d \
              --name book-preprocessing-worker \
              -p 9002:9002 \
              -e SPRING_PROFILES_ACTIVE=dev \
              -e KAFKA_BOOTSTRAP_SERVERS="$KAFKA_BOOTSTRAP_SERVERS" \
              -e KAFKA_USERNAME="$KAFKA_USERNAME" \
              -e KAFKA_PASSWORD="$KAFKA_PASSWORD" \
              --memory="512m" \
              --cpus="0.5" \
              --restart unless-stopped \
              ghcr.io/$GHCR_USER/book-preprocessing-worker:$IMAGE_TAG

            docker image prune -f

            echo "Healthcheck 대기..."
            for i in {1..12}; do
              if curl -sf http://localhost:9002/actuator/health > /dev/null; then
                echo "✅ Service is healthy"
                exit 0
              fi
              echo "Waiting... ($i/12)"
              sleep 5
            done

            echo "❌ Health check failed"
            docker logs book-preprocessing-worker | tail -200
            exit 1

      - name: Remove GitHub Actions IP from Security Group
        if: always()
        run: |
          echo "보안 그룹 규칙을 정리합니다..."
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.AWS_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr $RUNNER_IP/32
