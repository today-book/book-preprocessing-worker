name: Deploy to EC2 with Dynamic Security Group

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USER }}/book-preprocessing-worker:latest .
          docker push ghcr.io/${{ secrets.GHCR_USER }}/book-preprocessing-worker:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Add GitHub Actions IP to Security Group
        run: |
          echo "현재 Runner의 IP를 확인합니다..."
          IP=$(curl -s https://checkip.amazonaws.com)
          
          echo "보안 그룹(${{ secrets.AWS_SG_ID }})에 SSH(22) 허용 규칙을 추가합니다..."
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.AWS_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr $IP/32

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          env:
            GHCR_USER: ${{ secrets.GHCR_USER }}
            GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
            KAFKA_BOOTSTRAP_SERVERS: ${{ secrets.KAFKA_BOOTSTRAP_SERVERS }}
            KAFKA_USERNAME: ${{ secrets.KAFKA_USERNAME }}
            KAFKA_PASSWORD: ${{ secrets.KAFKA_PASSWORD }}
          envs: GHCR_USER,GHCR_TOKEN,KAFKA_BOOTSTRAP_SERVERS,KAFKA_USERNAME,KAFKA_PASSWORD
          script: |
            echo "이미지 Pull 시작..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
            docker pull ghcr.io/$GHCR_USER/book-preprocessing-worker:latest
            
            echo "기존 컨테이너 정리..."
            docker stop book-preprocessing-worker || true
            docker rm book-preprocessing-worker || true
            
            echo "새 컨테이너 실행..."
            docker run -d \
              --name book-preprocessing-worker \
              -p 9002:9002 \
              -e SPRING_PROFILES_ACTIVE=dev \
              -e KAFKA_BOOTSTRAP_SERVERS="$KAFKA_BOOTSTRAP_SERVERS" \
              -e KAFKA_USERNAME="$KAFKA_USERNAME" \
              -e KAFKA_PASSWORD="$KAFKA_PASSWORD" \
              --memory="512m" \
              --cpus="0.5" \
              --restart unless-stopped \
              ghcr.io/$GHCR_USER/book-preprocessing-worker:latest
            
            # 불필요한 이미지 정리
            docker image prune -f 
            
            # 헬스체크 대기
            sleep 10
            docker logs book-preprocessing-worker | head -20

      - name: Remove GitHub Actions IP from Security Group
        if: always()
        run: |
          echo "보안 그룹 규칙을 정리합니다..."
          IP=$(curl -s https://checkip.amazonaws.com)
          
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.AWS_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr $IP/32