spring:
  application:
    name: book-preprocessing-worker

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: book-preprocessor
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    properties:
      security.protocol: SASL_PLAINTEXT
      sasl.mechanism: SCRAM-SHA-256
      spring.json.add.type.headers: false
      sasl.jaas.config: org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="Qwer!234";

server:
  port: 8082

app:
  kafka:
    input-topic: book.raw
    output-topic: book.parsed