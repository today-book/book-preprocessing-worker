server:
  port: 9002
  address: 0.0.0.0

spring:
  application:
    name: book-preprocessing-worker
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  kafka:
    consumer:
      group-id: book-preprocessor
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

    properties:
      spring.json.add.type.headers: false

management:
  endpoints:
    web:
      exposure:
        include: health
app:
  kafka:
    input-topic: book.raw.naver
    csv-input-topic: book.raw.csv
    output-topic: book.parsed
    prefix:
    env:
    json-group-id: book-preprocessor-naver
    csv-group-id: book-preprocessor-csv
