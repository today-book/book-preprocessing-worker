spring:
  application:
    name: book-preprocessing-worker-test

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      group-id: book-preprocessor-test
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    # Explicitly disable SASL for embedded Kafka tests (override production settings)
    properties:
      spring.json.add.type.headers: false
      # Override production SASL settings - use PLAINTEXT for tests
      security.protocol: PLAINTEXT

server:
  port: 0  # Random port for tests

app:
  kafka:
    input-topic: book.raw.naver
    csv-input-topic: book.raw.csv
    output-topic: book.parsed
    json-group-id: test-preprocessor-naver
    csv-group-id: test-preprocessor-csv

logging:
  level:
    org.apache.kafka: WARN
    org.springframework.kafka: INFO
    org.todaybook.bookpreprocessingworker: DEBUG
